<section class="blog section-padding" data-scroll-index="3">
    <div class="section-head full-width">
        <h4 class="title">Recent blog posts</h4>
    </div>
    <div class="container">
        <div class="owl-carousel owl-theme">
            <mat-card *ngFor="let blog of blogs" class="example-card">
                <mat-card-header>
                    <h3>
                        <a href="#0">{{ blog.name }}</a>
                    </h3>
                </mat-card-header>
                <mat-card-content>
                    <p>
                        {{blog.content}}
                    </p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button>LIKE</button>
                    <button mat-button>SHARE</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</section>
