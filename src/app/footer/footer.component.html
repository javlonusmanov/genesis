<div class="content" id="contact" data-scroll-index="4">
    <section class="container">
        <div class="section-head full-width mb-50">
            <h4 class="title">Get In Touch</h4>
        </div>
        <h4>
            Let's work together!
        </h4>
        <div class="example-container">
            <form [formGroup]="messageForm" #f="ngForm" (ngSubmit)="onSend()">
                <mat-form-field color="primary" class="form-group">
                    <input formControlName="name" class="form-control" matInput placeholder="Name">
                </mat-form-field>

                <mat-form-field color="accent" class="form-group">
                    <input formControlName="email" class="form-control" matInput placeholder="Email">
                </mat-form-field>

                <mat-form-field color="warn" class="form-group">
                <textarea formControlName="message" class="form-control" matInput placeholder="Message" cdkTextareaAutosize
                          cdkAutosizeMinRows="2"
                          cdkAutosizeMaxRows="10"></textarea>
                </mat-form-field>

                <button class="gns-dark-bg" type="submit" [disabled]="!messageForm.valid" disableripple mat-button>SEND</button>
            </form>
        </div>

        <div class="footer-flex-container">
            <a href="https://www.linkedin.com/in/javlonusmanov" class="c-link c-tooltip" aria-label="LinkedIn">
                <svg class="c-icon">
                    <use xlink:href="#icon--linked"></use>
                </svg>
            </a>
        
            <a href="https://www.instagram.com/javlonusmanov" class="c-link c-tooltip" aria-label="Instagram">
                <svg class="c-icon">
                    <use xlink:href="#icon--instagram"></use>
                </svg>
            </a>
        
            <a href="https://github.com/javlonusmanov" class="c-link c-tooltip" aria-label="Github">
                <svg class="c-icon">
                    <use xlink:href="#icon--github"></use>
                </svg>
            </a>
        
            <a href="mailto:javlonusmanov01@gmail.com" class="c-link c-tooltip" aria-label="Email">

            </a>
